<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Inputs</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Form with All Inputs</h1>

    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>

        <label for="file">File:</label>
        <input type="file" id="file" name="file">

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">

        <label for="radio1">Radio Button 1:</label>
        <input type="radio" id="radio1" name="radio" value="option1">

        <label for="radio2">Radio Button 2:</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label
 
        for="birthday">Date of Birth:</label>
        
              
        <input
         
        type="date"
         
        id="birthday"
         
        name="birthday">
        
        
              
        <label
         
        for="gender">Gender:</label>
        
              
        <select
         
        id="gender"
         
        name="gender">
        
                
        <option
         
        value="male">Male</option>
        
                
        <option
         
        value="female">Female</option>
        
                
        <option
         
        value="other">Other</option>
        
              
        </select>
        

        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
